<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/users/{userName}}" th:object="${student}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" > First Name</label>
                    <td>
                        <input type="hidden" th:field="*{firstname}" />
                        <input type="text" th:field="*{username}" class="form-control" placeholder="User Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" >Last Name</label>
                    <td><input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Phone</label>
                    <td><input type="text" th:field="*{phone}" class="form-control" placeholder="Phone" /></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>
